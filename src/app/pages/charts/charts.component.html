<div class="flex w-full gap-4 p-4">
    <div class="flex flex-col w-full">
        <div
            *ngIf="url === urls.PIE_CHART"
            class="bg-gray-200 charts-container rounded relative"
        >
            <div class="absolute top-1 left-1 w-32">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Year</mat-label>
                    <mat-select
                        (selectionChange)="filterByYear($event)"
                        [value]="years[0]"
                    >
                        @for (year of years; track year) {
                            <mat-option [value]="year">{{ year }}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>
            <app-pie-chart [data]="pieData"></app-pie-chart>
        </div>
        <div *ngIf="url === urls.LINE_CHART" class="bg-gray-200 charts-container rounded">
            <line-chart [data]="mappedForLine"></line-chart>
        </div>
        <div
            *ngIf="url === urls.BAR_CHART"
            class="bg-gray-200 relative charts-container rounded"
        >
            <div class="">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Year</mat-label>
                    <mat-select
                        (selectionChange)="filterByDepartment($event)"
                        [value]="departments[0]"
                    >
                        @for (department of departments; track department) {
                            <mat-option [value]="department">{{ department }}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>
            <app-chart2 [data]="mappedForBar"></app-chart2>
        </div>
    </div>
</div>
